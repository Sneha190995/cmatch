
<div class="container">
    <div class="row">
        <!--first col-->
       <div class="col-md-12">
          <h3>Register Form</h3>
                <form [formGroup]="userForm">
                        <div class="form-group">
                           <label>Id</label>
                           <input type="integer"  formControlName="id" required>
                        </div>
                         <div class="form-group">
                            <label>First_Name</label>
                            <input type="text"  formControlName="first_name" required>
                         </div>
                         <div class="form-group">
                            <label>Last_Name</label>
                            <input type="text"  formControlName="last_name" required>
                         </div>
                         <div class="form-group">
                            <label>User_Name</label>
                            <input type="text"  formControlName="user_name" required>
                         </div>
                         <div class="form-group">
                            <label>Password</label>
                            <input type="text"  formControlName="password" required>
                         </div>
                         <div class="form-group">
                            <label>Email</label>
                            <input type="text"  formControlName="email" required>
                         </div>
                         <div class="form-group">
                            <label>Mobile_number</label>
                            <input type="text"  formControlName="mobile_number" required>
                         </div>
                         <!-- <div class="form-group">
                            <label> User_Profile</label>
                            <input type="text"  formControlName="user_profile" required>
                         </div> -->
                         <button type="submit" class="btn btn-primary btn-sm" (click)="onSubmit(userForm)">Submit</button>
            </form>
        </div>
    </div>
</div>
